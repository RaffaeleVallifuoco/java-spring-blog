<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>blog</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>


<body>

    <header>
    </header>

    <main>
        <div class="container">
            <div class="row" th:each="post : ${posts}">
                <div class="card">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">

                                <div class="col-md-8">
                                    <h5 class="card-title" th:text="${post.title}"></h5>
                                    <p class="card-text" th:text="${#strings.abbreviate(post.body, 300)}"></p>
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                                <div class="col-md-4">
                                    <img th:src="@{${post.photoPath}}" alt="Photo" class="img-fluid"
                                        style="max-height: 300px; object-fit: cover;">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
