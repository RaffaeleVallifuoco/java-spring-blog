<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' data-bs-theme="dark" lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AddPost</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>


<body>

    <header>
    </header>

    <main>
        <!-- FORM -->
        <form th:action="@{/newPost}" th:object="${post}" method="post">

            <!-- TITLE -->

            <div class="mb-3">
                <label for="title" class="form-label">TITOLO</label>
                <input name="title" type="text" class="form-control custom-form-control" id="title"
                    placeholder="Titolo del post" th:field="*{title}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <!-- POSTBODY -->

            <div class="mb-3">
                <label for="body" class="form-label">TESTO DELL'ARTICOLO</label>
                <div class="mb-3">
                    <textarea class="form-control custom-form-control" placeholder="Scrivi quÃ¬ l'articolo" id="body"
                        th:field="*{body}" rows="8" maxlength="20000" th:errorClass="is-invalid"></textarea>
                </div>
                <div th:if="${#fields.hasErrors('body')}" class="invalid-feedback d-block">
                    <ul>
                        <li th:each="err : ${#fields.errors('body')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <!-- CATEGORY -->

            <div class="mb-3">
                <label for="categories" class="form-label">CATEGORIA</label>
                <select class="form-select custom-form-control" id="category" name="category" th:field="*{category.id}">
                    <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.categoryName}">
                    </option>
                </select>
            </div>

            <!-- BUTTON -->

            <button type="submit" class="btn btn-purple my-4 fs-5">Apri ticket</button>
        </form>

    </main>

    <footer>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
